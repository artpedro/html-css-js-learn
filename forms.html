<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        label {
            color: darkcyan;
            cursor:pointer;
            padding-right: 5px;
        }
    </style>
</head>
<body>
    <form>
        <label for="search">Pesquise</label>
        <input type="search" id="search" name="search" placeholder="Barra de Pesquisa">
    </form>
    <br>
    <form action="#" method="GET" target="_blank" autocomplete="off">
    <section>
        Dados pessoais:
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder='Insira seu nome'>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder='Ex.: exemplo@email.com'>
        </p>
        <p>
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="birth-date" name="birth-date" min="1945-01-01" max="2003-12-31" value="2003-06-17">
        </p>
        <p style="color: darkcyan;">Sexo:<br>
            <label style="margin-left:20px" for ="feminino">Feminino:</label>
            <input type="radio" id="feminino" name="sex" value="F" checked><br>
            <label style="margin-left:20px" for ="feminino">Masculino:</label>
            <input type="radio" id="masculino" name="sex" value="M"><br>
            <label style="margin-left:20px" for ="feminino">Outro:</label>
            <input type="radio" id="outro" name="sex" value="O"><br>
        </p>
        <p>
            <label for="estado-civil">Estado Civil:</label>
            <select id="estado-civil" name="estado-civil">
                <option value="casado" label="Casado(a)"></option>
                <option value="solteira" label="Solteiro(a)"></option>
                <option value="divorciado" label="Divorciado(a)"></option>
                <option value="viúvo" label="Viúvo(a)"></option>
            </select>
        </p>
        <p>
            <label for="emprego">Empregado:</label>
            <input type='checkbox' id="emprego" name="emprego" value = "empregado">
        <p>
            <label for="cor">Cor favorita:</label>
            <input type="color" id="cor" name="cor" value="#ff00ff">
        </p>
        <p>
            <label for="foto">Foto 3x4:</label>
            <input type="file" id="foto" name="foto" accept=".jpeg,.png" multiple>
        </p>
        <p>
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" placeholder='170' min="40" max="250" step="1">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder='Insira sua senha'>
        </p>
        <p>
            <label for="textarea">Texto:</label>
            <textarea name="textarea" id="textarea" rows="3" col="10"></textarea>
        </p>
        <p>
            <label for="site">Site:</label>
            <input type="url" id="site" name="site" placeholder='Insira sua url'>
        </p>
    

    </section>    
    <button type="submit">
        Enviar
    </button>
    <button type="reset">
        Resetar
    </button>
    </form>


</body>
</html>
