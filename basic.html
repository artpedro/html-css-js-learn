<!DOCTYPE html>
<!-- Tipo de documento html -->
<html lang="en"> <!-- Tag raiz do documento, contém tudo. Atributo lang que indica a linguagem da página-->

<head> <!-- Tag head contém os metadados da página -->
    <meta charset="UTF-8"> <!-- meta com atributo de codificação dos caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- meta de compatibilidade para navegadores antigos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta para ajuste do tamanho da tela em diferentes dispositivos-->
    <title>Document</title> <!-- Título do site da aba do navegador -->
</head>

<body> <!-- Tag principal do html, contém tudo que estará presente na página -->

    <h1> <!-- tag de título -->
        Título
        <p> <!-- tag de parágrafo -->
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quos ipsum velit quam quae porro a nostrum ut
            ducimus dolore? Vero hic, quia esse facilis eos rem a deleniti illo ea.
        </p>
    </h1>

</body>

</html>
