<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>

    @import "https://fonts.googleapis.com/css?family=Rancho&effect=fire-animation";

        h1 {
        font-family: Rancho;
        font-size: 60px;
        margin: 0px 0;
        text-align: center;
        }
        * {
        padding: 0;
        margin:0;
        box-sizing: border-box
        }
        body {
        background-image: url(https://www.frontierfireprotection.com/wp-content/uploads/freshizer/730cbf2e2455c64c961be8e18e793f6b_3-Things-a-Fire-Needs-2000-c-90.jpg);
        background-position:center;
        background-size:auto;
        }

        .central {
        align-content: center;
        margin: 100px auto;
        border: 5px solid orange;
        border-radius: 0px;
        width: 522px;
        height: 522px;


        }
        .header {
            height:100px;
            width:100%;
            background-image: url(https://www.designbolts.com/wp-content/uploads/2018/09/Scary_skulls_Twitter-Google-Plus-Header-Banner-Cover-Photo-Image-2018.jpg);
            background-position: center;
            background-size: cover;
        }
        .header img {
        height: 90px;
        width: 90px;
        margin-top: 5px;
        margin-bottom: 5px;
        }

        #left {
           margin-left: 5px;
           float:left; 
        }
        #right {
            margin-right:5px;
            float: right;
        }
        #menu {
            width: 100%;
            height: 100px;
            margin: 0px;
            text-align:justify;
            text-transform: uppercase;
            text-shadow: 1px 1px rebeccapurple;
        }

    </style>
</head>
<body>
    <div class="header">
        <div id="logo">
            <img id="left" src="https://i.kym-cdn.com/photos/images/original/001/593/904/7ed.gif">
        </div>
        <div>
            <img id="right" src="https://i.kym-cdn.com/photos/images/original/001/593/904/7ed.gif">
        </div>
        <div id=menu>
            <h1 class="font-effect-fire-animation" > Hell yeah</h1>
        </div>
        
    </div>
    <div class ='central'>
        <img src= "https://thumbs.gfycat.com/OnlyAppropriateHyrax-max-1mb.gif" style="height:512px; width:512px">

       
    </div>
    <h1 class="font-effect-fire-animation" > Hell yeah</h1>
</body>
</html>
